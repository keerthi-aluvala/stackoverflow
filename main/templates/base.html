{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'animate.min.css' %}" />
    <!--
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" /> -->

    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="{% static 'fa4/css/font-awesome.min.css' %}" />
    <!-- Jquery -->
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

    <!-- Bootstrap 4 Js 
    <script src="{% static 'bootstrap.min.js' %}"></script> -->

    <link rel = "stylesheet" type="text/css" href="{% static 'main/style.css' %}">
    
	{% if title %}
		<title>Django Blog - {{title}}</title>
	{% else %}
		<title>Django</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
	    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	        <div class="container">
				<a class="navbar-brand mr-4" href="#">StackOverflow</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
				  <div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="{% url 'stackoverflow-home' %}">Home</a>
						<a class="nav-item nav-link" href="#">About</a>
				  </div>
			  	<!-- Navbar Right Side -->
				  <div class="navbar-nav">
				  
					  
					  <a class="nav-item nav-link" href="/tags">Tags</a>
					  <a class="nav-item nav-link" href="/ask-question">Ask</a>
				  {% if user.is_authenticated %}
					  <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
					  <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
				  {% else %}
					  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
					  <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
				  {% endif %}
				  </div>
			  </div>
			</div>
	      </nav>
    </header>

    {% block content %}
    {% endblock %}
